<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>X.com</title>
</head>
<body>
    <div class="left-side-bar">
        <div class="navigation">
            <div class="twitter-logo">
                <i class="bi bi-twitter"></i>
            </div>
            <ul>
                <li><i class="bi bi-house-door-fill"></i>Home</li>
                <li><i class="bi bi-hash"></i>Explore</li>
                <li><i class="bi bi-bell"></i>Notifications</li>
                <li><i class="bi bi-envelope"></i>Messages</li>
                <li><i class="bi bi-bookmark"></i>Bookmarks</li>
                <li><i class="bi bi-card-list"></i>Lists</li>
                <li><i class="bi bi-person"></i>Profile</li>
                <li><i class="bi bi-three-dots"></i>More</li>
            </ul>
            <div class="tweet-button">
                <button>Tweet</button>
            </div>
        </div>
    </div>





</body>
</html>
